<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/tailwind/global.css' %}">
  <title>{% block title %}{% endblock %}</title>
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-almost-black font-open-sans">
    
  {% block navbar %}
    <nav class="nav-container">
      <div class="flex justify-between">
        <div class="self-center">
          <a 
            href="{% url 'pages:homepage' %}" 
            class="font-bold text-2xl md:text-2xl text-white font-montserrat-alternatives"
          >
            <span class="text-fuchsia-400">Feed</span><span class="text-fuchsia-300">genics</span>
          </a>
        </div>
        <div class="self-center space-x-5">
          <a href="{% url 'account_login' %}" class="nav-link">login</a>
          <a href="{% url 'account_signup' %}" class="primary-btn">Signup</a>
        </div>
      </div>
    </nav>
  {% endblock navbar %}


  <main class="md:px-32 lg:px-40 xl:px-52">
    {% block content %}
    
    {% endblock content %}  
  </main>


  {% block footer %}
  
  {% endblock footer %}

</body>
</html>
